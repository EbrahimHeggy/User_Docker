name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '18'
        distribution: 'adopt'

    - name: Build the Java application
      run: javac -d ./build ./students/src/Main.java
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Push images to Docker Hub
      run: |
        services=$(docker-compose config --services)
        for service in $services; do
          image=$service:latest
          docker pull $image
          docker tag $image ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest
        done

    - name: Run Docker Compose
      run: |
        $services = "app1", "app2"  # Update with your service names
        foreach ($service in $services) {
          docker-compose pull $service
        }
        docker-compose up -d
