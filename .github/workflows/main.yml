name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '18'
        distribution: 'adopt'

    - name: Build the Java application
      run: javac -d ./build ./students/Main.java
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
 
    - name: Build and push app1 image
      run: |
        docker build -t app1 ./students/
        docker tag app1 ${{ secrets.DOCKERHUB_USERNAME }}/app1:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/app1:latest

    - name: Run Docker Compose
      run: |
        docker-compose pull app1
        docker-compose up -d app1
