name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '18'
        distribution: 'adopt'

    - name: Build the Java application
      run: javac -d ./build ./students/src/Main.java

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Push images to Docker Hub
      run: |
        docker-compose config --services | xargs -I {} docker pull {}
        docker-compose config --services | xargs -I {} docker tag {}:latest ${{ secrets.DOCKERHUB_USERNAME }}/{}
        docker-compose config --services | xargs -I {} docker push ${{ secrets.DOCKERHUB_USERNAME }}/{}

    - name: Run Docker Compose
      run: |
        docker-compose up -d
