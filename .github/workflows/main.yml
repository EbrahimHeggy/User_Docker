name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '18'

    - name: Build the Java application
      run: javac -d ./build ./src/*.java

    - name: Run tests
      run: java -classpath ./build YourMainClass

