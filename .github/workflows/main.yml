name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '18'
        distribution: 'adopt'

    - name: Build the Java application
      run: javac -d ./build ./students/src/Main.java

    - name: Run tests - Add student data
      run: |
        printf "1\n\
        ebrahim\n\
        1234\n\
        Math\n" > input.txt
        java -classpath ./build Main < input.txt

    - name: Run tests - Add batch students data
      run: java -classpath ./build Main 2 "1_verified"
